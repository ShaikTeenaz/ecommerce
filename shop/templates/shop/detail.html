<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Shop{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    {% extends "shop/base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-6">
        <img src="{{ product.image }}" class="img-fluid">
    </div>
    <div class="col-md-6">
        <h3>{{ product.title }}</h3>
        <h5>{{ product.price }}</h5>
        <p>{{ product.discount_price }}</p>
        <p>{{ product.description }}</p>
    </div>
</div>
{% endblock %}
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="row">
                    <div class="col-md-12">
                        <img src="{{product_object.image}}">
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="row">
                    <div class="col-md-12">
                        {{product_object.title}}
                    </div>
                </div>
                <div clqass="row">
                    <div class="col-md-12">
                        {{product_object.price}}
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        {{product_object.discount_price}}
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        {{product_object.description}}
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
