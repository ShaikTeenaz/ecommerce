{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'shop/style.css'%}">
        <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <form class="card card-sm" method="get" action="">
    <div class="card-body row no-gutters align-items-center">
        <div class="col">
            <input type="search" name="item_name" placeholder="Search for Products" class="form-control form-control-borderless">
        </div>
        <div class="col-auto">
            <button class="btn btn-success" type="submit">Search</button>
        </div>
    </div>
</form>
        </div>  
        </div>
        <div class="row">
    {% for product in product_objects %}
    <div class="col-md-3">
        <div class="card">
            <img src="{{ product.image}}" class="card-img-top" style="height:300px;">
            <div class="card-body">
                <div class="card-title">{{ product.title }}</div>
                <div class="card-text">{{ product.price }}</div>
            </div>
            <a href="/{{product.id}}" class="btn btn-warning">View</a>
            <button class="btn atc btn-warning">Add to cart</button>
        </div>
    </div>
    {% endfor %}
</div>
            <div class="row">
                <div class="col-md-3 offset-md-4">
                <ul class="pagination justify-content-center mt-3">
    {% if product_objects.has_previous %}
    <li class="page-item">
        <a class="page-link" href="?page={{ product_objects.previous_page_number }}{% if request.GET.item_name %}&item_name={{ request.GET.item_name }}{% endif %}">Previous</a>
    </li>
    {% endif %}

    {% if product_objects.has_next %}
    <li class="page-item">
        <a class="page-link" href="?page={{ product_objects.next_page_number }}{% if request.GET.item_name %}&item_name={{ request.GET.item_name }}{% endif %}">Next</a>
    </li>
    {% endif %}
</ul>
</div>
</div>
</body>
<script type="text/javascript">
    console.log('This is working');
    if()
</script>
</html>
